    <style>
      /* === Reset === */
      a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0 }
      /* === UNIVERSAL BOX-SIZING === */
      html { box-sizing: border-box; }
      *, *:before, *:after { box-sizing: inherit; }
      /* === === */
      html, body { width: 100%; height: 100%; }
      body { background: #5A1DA0;
        background: -webkit-linear-gradient(top left, #5A1DA0, #B447EF);
        background: -moz-linear-gradient(top left, #5A1DA0, #B447EF);
        background: linear-gradient(to bottom right, #5A1DA0, #B447EF); }
      /* === General === */
      body { color: #fff; }
      header { width: 100%; }
      section { width: 100%; }



      .title { display: block; text-align: center; font-family: 'Press Start 2P', cursive; font-size: 32px; color: #fff; }
      .modal { color: #000; }


      .site-wrap { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 24px; }
      .header {  }
      .header-brand { border-bottom: 2px solid #fff; }
      .header-logo { display: inline-block; color: #fff; text-decoration: none; padding: 16px 4px }
      .header-icon { display: inline-block; vertical-align: middle; margin: 0 24px 0 0; font-size: 48px; }
      .header-title { display: inline-block; vertical-align: middle; }

      .header-nav { padding: 24px 0; }
      .header-nav ul { display: block; text-align: right; }
      .header-nav li { display: inline-block; margin: 0 6px; }
      .header-nav a { color: #fff; }
      .header-nav a:hover, .header-nav a:focus, .header-nav a:active { color: #fff; text-decoration: none; }

      .section { text-align: center; }
      .section-heading { margin: 0 0 24px; text-align: center; text-transform: uppercase; }
      .section button { margin: 0 24px; }
    </style>
